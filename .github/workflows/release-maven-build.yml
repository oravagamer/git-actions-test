# separate terms of service, privacy policy, and support
# documentation.

name: Maven release build

on:
  push:
    branches: [ "release/*" ]
  pull_request:
    branches: [ "release/*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ '18.15.0' ]

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
          cache: maven

      - name: Use Node.js
        uses: actions/checkout@v3
        with:
          node-version: '18.15.0'

      - name: PostgresSQL
        uses: gullerya/db-setup-action@v1.1.0
        with:
          image: 'postgres:latest'
          port: 5432
          username: postgres
          password: postgres
          database: postgres
      - name: Build with Maven
        run: mvn -B package -P github-ubuntu --file pom.xml
        env:
          POSTGRES_HOST: postgres
          POSTGRES_POST: 5432
