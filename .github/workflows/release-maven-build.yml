name: Maven release build

on:
  push:
    branches: [ "release/*" ]
  pull_request:
    branches: [ "release/*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ '18.15.0' ]

    steps:
      - uses: actions/checkout@v3
      - uses: docker-compose@v1
      - name: Set up JDK 18
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'temurin'
          cache: maven
      - name: Use Node.js
        uses: actions/checkout@v3
        with:
          node-version: '18.15.0'
      - name: PostgresSQL setup
        uses: docker-compose@v1
        with:
          image: postgres:latest
          ports: '5432:5432'
          env:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: postgres

      - name: Build with Maven
        run: mvn -B package -P github-ubuntu --file pom.xml
        env:
          POSTGRES_HOST: postgres
          POSTGRES_POST: 5432
